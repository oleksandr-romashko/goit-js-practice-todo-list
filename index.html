<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&family=Rubik:wght@500&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<!-- TODO: mark all necessary elements tiwh aria-labels and etc. for better accessibility -->

<body>

  <div class="todo-form-wrapper">

    <div class="language-dropdown-picker js-lang-picker">
      <button class="dropdown-btn js-drop-btn" type="button">
        <svg class="lang-picker-icon" width="24" height="24">
          <use href="./img/sprite.svg#languages-icon"></use>
        </svg>
        <svg class="lang-picker-icon-arrow" width="16" height="16">
          <use href="./img/sprite.svg#down-arrow-line"></use>
        </svg>
      </button>
      <ul class="dropdown-content" hidden>
      </ul>
    </div>

    <form class="todo-form js-todo-form" action="submit">
      <h2 class="title translation-form-title"></h2>
      <label class="field-label translation-description-label" for="task-description">Task</label>
      <input class="description js-description translation-description-input" name="description" id="task-description"
        type="text" placeholder="" required>
      <label class="field-label translation-priority-label" for="task-priority">Priority</label>
      <select class="priority" name="priority" id="task-priority">
        <option class="priority-item translation-priority-low" value="low">Low</option>
        <option class="priority-item translation-priority-medium" value="medium">Medium</option>
        <option class="priority-item translation-priority-high" value="high">High</option>
      </select>
      <button class="submit-btn translation-submit-btn" type="submit">Submit</button>
      <!-- TODO Add form status upon action that opasity 0 after some time -->
    </form>
  </div>

  <ul class="todo-filter js-todo-filter visuallyhidden">
    <li><button class="filter-btn translation-filter-all-btn" type="button" disabled>All</button></li>
    <li><button class="filter-btn translation-filter-in-progress-btn" type="button" disabled>In progress</button></li>
    <li><button class="filter-btn translation-filter-done-btn" type="button" disabled>Done</button></li>
    <li><button class="filter-btn translation-filter-low-btn" type="button" disabled>Low</button></li>
    <li><button class="filter-btn translation-filter-medium-btn" type="button" disabled>Medium</button></li>
    <li><button class="filter-btn translation-filter-high-btn" type="button" disabled>High</button></li>
  </ul>

  <ol class="todo-list js-todo-list"></ol>


  <script type="module" src="./js/main.js"></script>
</body>

</html>
