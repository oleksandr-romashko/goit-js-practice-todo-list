<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&family=Rubik:wght@500&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <form class="todo-form js-todo-form" action="submit">
    <h2 class="title">ToDo List</h2>
    <label class="field-label" for="task-description">Task</label>
    <input class="description js-description" name="description" id="task-description" type="text"
      placeholder="Task description" required>
    <label class="field-label" for="task-priority">Priority</label>
    <select class="priority" name="priority" id="task-priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button class="submit-btn" type="submit">Submit</button>
    <!-- TODO Add form status upon action that opasity 0 after some time -->
  </form>


  <ul class="todo-filter js-todo-filter">
    <li><button class="filter-btn" type="button">All</button></li>
    <li><button class="filter-btn" type="button">In progress</button></li>
    <li><button class="filter-btn" type="button">Done</button></li>
    <li><button class="filter-btn" type="button">Low</button></li>
    <li><button class="filter-btn" type="button">Medium</button></li>
    <li><button class="filter-btn" type="button">High</button></li>
  </ul>

  <ol class="todo-list js-todo-list"></ol>


  <script type="module" src="./js/main.js"></script>
</body>

</html>
