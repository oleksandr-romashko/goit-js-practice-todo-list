<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&family=Rubik:wght@500&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/container.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<!-- TODO: Accessibility: mark all necessary elements with aria-labels and etc. for better accessibility -->

<body>

  <div class="todo-form-wrapper container">



    <form class="todo-form js-todo-form" action="submit">
      <h1 class="title translation-form-title">ToDo List</h1>
      <label class="field-label translation-description-label" for="task-description">Task</label>
      <input class="description js-description translation-description-input" name="description" id="task-description"
        type="text" placeholder="Description" title="Please fill out this field and describe the task" autofocus
        required>
      <label class="field-label translation-priority-label" for="task-priority">Priority</label>
      <select class="priority translation-priority-select" name="priority" id="task-priority"
        title="Set the task priority">
        <option class="priority-item translation-priority-low" value="low">Low</option>
        <option class="priority-item translation-priority-medium" value="medium">Medium</option>
        <option class="priority-item translation-priority-high" value="high">High</option>
      </select>
      <button class="submit-btn" type="submit">
        <span class="submit-btn-icon translation-submit-btn-icon">+</span>
        <span class="translation-submit-btn-text">Submit</span></button>

      <!-- TODO Add form status upon action (task added, marked as done, removed, other) then hide it on timer -->

      <!-- TODO: Add settings button to the top left corner, similato to lang picker
                     TODO: Settings button features: 
                     TODO:   - verstion number (if necessary), 
                     TODO:   - toogle: 'instant remove when marked as done', 
                     TODO:   - clear all data button is hidden here, 
                     TODO:   - feedback form / request a feature, 
                     TODO:   - terms of use and data privacy, 
                     TODO:   - link to author page) -->

      <div class="language-dropdown-picker js-lang-picker">
        <button class="dropdown-btn js-drop-btn scalable" type="button">
          <svg class="lang-picker-icon" width="24" height="24">
            <use href="./img/sprite.svg#languages-icon"></use>
          </svg>
          <svg class="lang-picker-icon-arrow" width="16" height="16">
            <use href="./img/sprite.svg#down-arrow-line"></use>
          </svg>
        </button>
        <ul class="dropdown-content" hidden>
        </ul>
      </div>

    </form>
  </div>

  <div class="filter-wrapper container">
    <ul class="todo-filter js-todo-filter visuallyhidden">
      <li class="js-todo-filter-item">
        <button class="filter-btn" type="button" data-sorting-setting="all">
          <span class="translation-filter-all-btn-text">All</span>
          <span class="filter-sort-sign"></span>
        </button>
      </li>
      <li class="js-todo-filter-item">
        <button class="filter-btn js-filter-donable" type="button" data-sorting-setting="inProgress">
          <span class="translation-filter-in-progress-btn-text">In progress</span>
          <span class="filter-sort-sign"></span>
        </button>
      </li>
      <li class="js-todo-filter-item js-filter-donable">
        <button class="filter-btn js-filter-donable" type="button" data-sorting-setting="done">
          <span class="translation-filter-done-btn-text">Done</span>
          <span class="filter-sort-sign"></span>
        </button>
      </li>
      <li class="js-todo-filter-item">
        <button class="filter-btn" type="button" data-sorting-setting="low">
          <span class="translation-filter-low-btn-text">Low</span>
          <span class="filter-sort-sign"></span>
        </button>
      </li>
      <li class="js-todo-filter-item">
        <button class="filter-btn" type="button" data-sorting-setting="medium">
          <span class="translation-filter-medium-btn-text">Medium</span>
          <span class="filter-sort-sign"></span>
        </button>
      </li>
      <li class="js-todo-filter-item">
        <button class="filter-btn" type="button" data-sorting-setting="high">
          <span class="translation-filter-high-btn-text">High</span>
          <span class="filter-sort-sign"></span>
        </button>
      </li>
    </ul>
  </div>

  <ol class="todo-list list container js-todo-list"></ol>

  <div class="todo-status container">
    <p class="no-tasks translation-todo-status-no-task"></p>
    <p class="filter-empty translation-todo-status-empty-filter"></p>
  </div>

  <div class="clear-storage container">
    <button class="clear-storage-btn js-clear-storage-btn" type="button">
      <div class="clear-icon-container">
        <div class="clear-icon-lid-container">
          <svg class="clear-icon clear-icon-lid" width="24" height="9">
            <use href="./img/sprite.svg#trash-icon-lid"></use>
          </svg>
        </div>
        <div class="clear-icon-body-container">
          <svg class="clear-icon clear-icon-body" width="20" height="18">
            <use href="./img/sprite.svg#trash-icon-body"></use>
          </svg>
        </div>
      </div>
    </button>
    <div class="text-container">
      <p class="prevent-select translation-aux-text-title">Clear all application data</p>
      <p class="descripting-text prevent-select translation-aux-text-description">All data associated with this app will
        be permanently deleted.</p>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
